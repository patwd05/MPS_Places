        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Interactive Map: Places</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_NumberofMPSStudentsbyResidence_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCE_ID'] !== null ? autolinker.link(feature.properties['SOURCE_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JOIN_COUNT'] !== null ? autolinker.link(feature.properties['JOIN_COUNT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GiZScore'] !== null ? autolinker.link(feature.properties['GiZScore'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GiPValue'] !== null ? autolinker.link(feature.properties['GiPValue'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NNeighbors'] !== null ? autolinker.link(feature.properties['NNeighbors'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Gi_Bin'] !== null ? autolinker.link(feature.properties['Gi_Bin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

            if (feature.properties['JOIN_COUNT'] >= 0.000000 && feature.properties['JOIN_COUNT'] <= 7.000000 ) {

                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,251,253,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['JOIN_COUNT'] >= 7.000000 && feature.properties['JOIN_COUNT'] <= 21.000000 ) {
                return {
                pane: 'pane_NumberofMPSStudentsbyResidence_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,220,236,1.0)',

            }

            if (feature.properties['JOIN_COUNT'] >= 21.000000 && feature.properties['JOIN_COUNT'] <= 38.000000 ) {

        map.createPane('pane_NumberofMPSStudentsbyResidence_1');
        map.getPane('pane_NumberofMPSStudentsbyResidence_1').style.zIndex = 401;
        map.getPane('pane_NumberofMPSStudentsbyResidence_1').style['mix-blend-mode'] = 'normal';
        var layer_NumberofMPSStudentsbyResidence_1 = new L.geoJson(json_NumberofMPSStudentsbyResidence_1, {
            attribution: '',

            dataVar: 'json_NumberofMPSStudentsbyResidence_1',

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });
        }

        map.createPane('pane_MPSSchools_2');
        map.getPane('pane_MPSSchools_2').style.zIndex = 402;
        map.getPane('pane_MPSSchools_2').style['mix-blend-mode'] = 'normal';
        var layer_MPSSchools_2 = new L.geoJson(json_MPSSchools_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MPSSchools_2',
            layerName: 'layer_MPSSchools_2',
            pane: 'pane_MPSSchools_2',
            onEachFeature: pop_MPSSchools_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MPSSchools_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_MPSSchools_2);
        map.addLayer(layer_MPSSchools_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'MPS Schools<br /><table><tr><td style="text-align: center;"><img src="legend/MPSSchools_2_ElementarySchool0.png" /></td><td>Elementary School</td></tr><tr><td style="text-align: center;"><img src="legend/MPSSchools_2_K8School2.png" /></td><td>K-8 School</td></tr><tr><td style="text-align: center;"><img src="legend/MPSSchools_2_MiddleSchool3.png" /></td><td>Middle School</td></tr><tr><td style="text-align: center;"><img src="legend/MPSSchools_2_HighSchool1.png" /></td><td>High School</td></tr><tr><td style="text-align: center;"><img src="legend/MPSSchools_2_VacantSchool4.png" /></td><td>Vacant School</td></tr></table>', layer: layer_MPSSchools_2},
            {label: 'Number of MPS Students by Residence<br /><table><tr><td style="text-align: center;"><img src="legend/NumberofMPSStudentsbyResidence_1_7Students0.png" /></td><td><7 Students</td></tr><tr><td style="text-align: center;"><img src="legend/NumberofMPSStudentsbyResidence_1_721Students1.png" /></td><td>7-21 Students</td></tr><tr><td style="text-align: center;"><img src="legend/NumberofMPSStudentsbyResidence_1_2138Students2.png" /></td><td>21-38 Students</td></tr><tr><td style="text-align: center;"><img src="legend/NumberofMPSStudentsbyResidence_1_3862Students3.png" /></td><td>38-62 Students</td></tr><tr><td style="text-align: center;"><img src="legend/NumberofMPSStudentsbyResidence_1_62137Students4.png" /></td><td>62-137 Students</td></tr></table>', layer: layer_NumberofMPSStudentsbyResidence_1},
            {label: "Basemap", layer: layer_Basemap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,

            //openedSymbol: '&#8863; &#x1f5c1;',

            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);

        map.addControl(new L.Control.Search({
            layer: layer_MPSSchools_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'School Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";

        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Grouped School Levels": "str","SchoolType": "str","Utilization Group": "str","FCI Group": "str","AC Room Group": "str","Specialty Rooms - Right Mix": "str","Resource Room - Right Mix": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_GroupedSchoolLevels = document.createElement('div');
            div_GroupedSchoolLevels.id = "div_GroupedSchoolLevels";
            div_GroupedSchoolLevels.className= "filterselect";
            document.getElementById("menu").appendChild(div_GroupedSchoolLevels);
            sel_GroupedSchoolLevels = document.createElement('select');
            sel_GroupedSchoolLevels.multiple = true;
            sel_GroupedSchoolLevels.size = 5;
            sel_GroupedSchoolLevels.id = "sel_GroupedSchoolLevels";
            var GroupedSchoolLevels_options_str = "";
            sel_GroupedSchoolLevels.onchange = function(){filterFunc()};
            GroupedSchoolLevels_options_str  += '<option value="Elementary School">Elementary School</option>';
            GroupedSchoolLevels_options_str  += '<option value="K-8">K-8</option>';
            GroupedSchoolLevels_options_str  += '<option value="Middle School">Middle School</option>';
            GroupedSchoolLevels_options_str  += '<option value="High School">High School</option>';
            GroupedSchoolLevels_options_str  += '<option value="Vacant">Vacant</option>';
            sel_GroupedSchoolLevels.innerHTML = GroupedSchoolLevels_options_str;
            div_GroupedSchoolLevels.appendChild(sel_GroupedSchoolLevels);
            var lab_GroupedSchoolLevels = document.createElement('div');
            lab_GroupedSchoolLevels.innerHTML = 'Grade Band';
            lab_GroupedSchoolLevels.className = 'filterlabel';
            div_GroupedSchoolLevels.appendChild(lab_GroupedSchoolLevels);
            var reset_GroupedSchoolLevels = document.createElement('div');
            reset_GroupedSchoolLevels.innerHTML = 'clear filter';
            reset_GroupedSchoolLevels.className = 'filterlabel';
            reset_GroupedSchoolLevels.onclick = function() {
                var options = document.getElementById("sel_GroupedSchoolLevels").options;
